<section id="media">
    <h2>Media Page</h2>
    <div class="media-content">
        <div class="video">
            <h3>Video Title</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/[video-id]" frameborder="0" allowfullscreen></iframe>
            <p>Video description goes here.</p>
        </div>
        <div class="image">
            <h3>Image Title</h3>
            <img src="[link-to-your-image]" alt="Image description">
            <p>Image description goes here.</p>
        </div>
    </div>
</section>
